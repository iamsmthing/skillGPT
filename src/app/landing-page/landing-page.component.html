<div class="container">
    <div class="logo">
        <span class="logo-text">SkillGPT</span>
    </div>
    <div class="content">
        <p class="message">Hello! Learners! On which topic are you excited to skill up today?</p>
        <div class="topic-input-container">
            <input type="text" class="topic-input" [(ngModel)]="topic" placeholder="Enter your topic here...">
            <button class="btn btn-outline-secondary" type="submit" [disabled]="!topic" (click)="postInputTopic(topic)"><i class="fa-solid fa-arrow-right"></i></button>
        </div>
    </div>
</div>
